<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <nav>
        <div class="logo">HackaDev Commerce</div>
        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li><a href="/index.html">INCIO</a></li>
          <li><a href="#">FEMININO</a></li>
          <li><a href="#">MASCULINO</a></li>
          <li><a href="#">CARRINHO</a></li>
          <li><a href="./login.html">LOGIN</a></li>
        </ul>
      </nav>
    <!-- Plano de fundo -->
    <div class="principal--fundo">
        <!-- Divisão da tela em duas partes esquerda e direita. Esta é a ESQUERDA com o formulário -->
        <div class="principal__esquerda">
            <div class="esquerda__formulario">
                <div class="formulario__titulo">
                    <span class="formulario__titulo" id="titulo">
                        Cadastre-se
                    </span>
                </div>
                <div class="formulario__dadosGerais">
                    <div class="dadosGerais__bloco" id="dadosPessoais">
                        <span class="bloco__titulo">
                            Dados pessoais
                        </span>
                        <div class="bloco__fundo">
                            <div class="item__dado" id="nome">
                                <span class="dado__titulo" id="nome">Nome</span>
                                <Input type="text" placeholder="Digite seu nome completo" class="dado__entrada" id="nome"></Input>
                            </div>
                            <div class="item__dado" id="telefone">
                                <span class="dado__titulo" id="nome">Telefone</span>
                                <Input type="text" placeholder="Digite deu telefone" class="dado__entrada" id="telefone"></Input>
                            </div>
                            <div class="item__dado" id="email">
                                <span class="dado__titulo" id="nome">E-mail</span>
                                <Input type="text" placeholder="Digite deu e-mail" class="dado__entrada" id="email"></Input>
                            </div>
                            <div class="item__dado" id="cpf">
                                <span class="dado__titulo" id="nome">Digite seu CPF</span>
                                <Input type="text" placeholder="Digite deu CPF" class="dado__entrada" id="cpf"></Input>
                            </div>
                        </div>
                    </div>
                    <div class="dadosGerais__bloco" id="endereco">
                        <span class="bloco__titulo">
                            Endereço
                        </span>
                        <div class="bloco__fundo">
                            <div class="item__dado" id="rua">
                                <span class="dado__titulo" id="rua">Rua</span>
                                <Input type="text" placeholder="Digite a sua rua" class="dado__entrada" id="rua"></Input>
                            </div>
                            <div class="item__dado" id="bairro">
                                <span class="dado__titulo" id="nome">Bairro</span>
                                <Input type="text" placeholder="Digite seu bairro" class="dado__entrada" id="bairro"></Input>
                            </div>
                            <div class="bloco__dados" id="cepMunicipioUf" id="cep">
                                <div class="cepMunicipioUf__subBloco">
                                    <div class="item__dado" id="cep1">
                                        <span class="dado__titulo" id="cep1">CEP</span>
                                        <Input type="text" placeholder="CEP" class="dado__entrada" id="cep1"></Input>
                                    </div>
                                    <span class="item__dadoSeparador">-</span>
                                    <div class="item__dado" id="cep2">
                                        <Input type="text" class="dado__entrada" id="cep2"></Input>
                                    </div>
                                </div>
                                <div class="cepMunicipioUf__subBloco" id="municipioUf">
                                    <div class="item__dado" id="municipio">
                                        <span class="dado__titulo" id="municipio">Município</span>
                                        <Input type="text" placeholder="Município" class="dado__entrada" id="municipio"></Input>
                                    </div>
                                    <div class="item__dado" id="uf">
                                        <span class="dado__titulo" id="uf">UF</span>
                                        <Input type="text" placeholder="UF" class="dado__entrada" id="uf"></Input>
                                    </div>
                                </div>
                            </div>
                            <div class="item__dado" id="complemento">
                                <span class="dado__titulo" id="nome">Complemento</span>
                                <Input type="text" placeholder="Mais informações de endereço" class="dado__entrada" id="complemento"></Input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="formulario__confirmar">
                    <div class="confirmar__botao">
                        <button class="botao__confirmar" id="botao">
                            Cadastrar
                        </button>
                    </div>
                    <div class="formulario__contrato">
                        <input type="checkbox" class="contrato__checkbox">
                        <h6 class="contrato__texto" id="aceite">Aceito os termos do</h6>
                        <a href="contrato.html" class="contrato__texto" id="link">contrato.</a>
                    </div>
                </div>
            </div>
        </div>
                <!-- Divisão da tela em duas partes esquerda e direita. Esta é a DIREITA com as promoções -->
        <div class="principal__direita">
            <img src="../images/login/mulherSorrindo.png" alt="Promoção do mês!" class="imagemPromocional">
        </div>
    </div>
</body>
</html>
